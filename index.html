<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>API 1: NASA APOD (Astronomy Photo of the Day) API</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  
<header>
        <h1>NASA Photo of the Day</h1>
      </header>
      <main>
        <div>
          <button id="apod-btn">Astronomy Picture of the Day</button>
          <label>Custom Day: <input id="day-input" placeholder="YYYY-MM-DD"></label>
        </div>
        <h2 id="response-message">Response</h2>
        <div id="response"></div>
      </main>
      <footer>
        <p>Data from the <a href="https://api.nasa.gov/#getting-started">NASA API</a></p>
      </footer>

  
  <script src="script.js"></script>
</body>

</html>
